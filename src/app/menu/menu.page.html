<ion-header class="header_main">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="openMenu()">
      <ion-menu-button>
        <ion-img src="../../assets/images/icon_menu.svg"></ion-img>  
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="custom" contentId="main" class="menu_main">
  <ion-header>
    <ion-toolbar>
      <ion-item  *ngIf="token">
        <ion-avatar slot="start">
          <img src="{{infoUser.photo}}">
        </ion-avatar>
        <ion-label>{{infoUser.name}} {{infoUser.lastName}}</ion-label>
      </ion-item>    
      <ion-img class="menu_figure" *ngIf="!token" src="../../assets/images/logo.png"></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let infoMenu of listMenu" (click)="closeMenu()" [routerLink]="[infoMenu.path]"><ion-icon src="{{infoMenu.icon}}"></ion-icon>{{infoMenu.nombre}}</ion-item>
    </ion-list>
  </ion-content>
  <ion-footer *ngIf="token">
    <ion-button fill="outline" expand="full" shape="round" (click)="logout()">Cerrar Sesi√≥n</ion-button>
  </ion-footer>  
</ion-menu>
